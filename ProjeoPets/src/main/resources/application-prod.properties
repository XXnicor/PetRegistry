# Configuracoes para o ambiente de producao (ativado com o perfil 'prod')

# Porta do servidor (lida da variavel de ambiente PORT, comum em servicos de deploy)
server.port=${PORT:8080}

# --- Conexao com o Banco de Dados PostgreSQL ---
# Os valores sao lidos de variaveis de ambiente para seguranca e flexibilidade.
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Configuracoes do JPA para Producao ---
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# 'validate' garante que as entidades Java correspondem ao schema do banco.
# E mais seguro que 'update' em producao. Nao tenta alterar o banco.
spring.jpa.hibernate.ddl-auto=validate
# Desligar o 'show-sql' em producao para nao poluir os logs.
spring.jpa.show-sql=false

# --- Configuracao de Servico Externo (Cloudinary) ---
app.storage.cloudinary.url=${CLOUDINARY_URL:}
