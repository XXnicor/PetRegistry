<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetRegistry - Painel da ONG</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0d6efd;"> <div class="container">
    <a class="navbar-brand" href="#">
        <i class="bi bi-heart-fill"></i> PetRegistry
    </a>
    <span class="navbar-text">
                Painel de Gestão da ONG
            </span>
</div>
</nav>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h2">Painel de Animais</h1>
        <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#addPetModal">
            <i class="bi bi-plus-circle-fill"></i> Adicionar Novo Pet
        </button>
    </div>

    <div class="mb-3">
        <label for="filtroStatus" class="form-label">Filtrar por Status:</label>
        <select class="form-select" id="filtroStatus" style="max-width: 250px;">
            <option value="todos">Todos</option>
            <option value="DISPONIVEL_ADOCAO">Disponível para Adoção</option>
            <option value="EM_TRATAMENTO">Em Tratamento</option>
            <option value="EM_LAR_TEMPORARIO">Em Lar Temporário</option>
            <option value="ADOTADO">Adotado</option>
        </select>
    </div>

    <hr>

    <div class="row g-4" id="petGrid">
    </div>
    </div>

    <div class="modal fade" id="addPetModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg"> <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Cadastrar Novo Pet</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <form id="petForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome do Pet*</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="col-md-6">
                        <label for="fotoUrl" class="form-label">Link da Foto (URL)</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="fotoUrl" placeholder="http://imgur.com/foto.png">
                            <button class="btn btn-outline-secondary" type="button" id="btnUploadFoto">
                                <i class="bi bi-cloud-upload-fill"></i> Enviar Foto
                            </button>
                        </div>
                        <div class="form-text">Opcional: envie um arquivo que geraremos a URL automaticamente.</div>
                        <input type="file" class="form-control mt-2" id="fileFoto" accept="image/*">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="tipo" class="form-label">Tipo*</label>
                        <select id="tipo" class="form-select" required>
                            <option value="CACHORRO">Cachorro</option>
                            <option value="GATO">Gato</option>
                            <option value="OUTRO">Outro</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="sexo" class="form-label">Sexo*</label>
                        <select id="sexo" class="form-select" required>
                            <option value="MACHO">Macho</option>
                            <option value="FEMEA">Fêmea</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="porte" class="form-label">Porte*</label>
                        <select id="porte" class="form-select" required>
                            <option value="PEQUENO">Pequeno</option>
                            <option value="MEDIO">Médio</option>
                            <option value="GRANDE">Grande</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="status" class="form-label">Status Inicial*</label>
                        <select id="status" class="form-select" required>
                            <option value="DISPONIVEL_ADOCAO">Disponível</option>
                            <option value="EM_TRATAMENTO">Em Tratamento</option>
                            <option value="EM_LAR_TEMPORARIO">Em Lar Temporário</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="idade" class="form-label">Idade (aprox. em anos)</label>
                        <input type="number" class="form-control" id="idade">
                    </div>
                    <div class="col-md-4">
                        <label for="dataEntrada" class="form-label">Data de Entrada*</label>
                        <input type="date" class="form-control" id="dataEntrada" required>
                    </div>
                </div>

                <label class="form-label">Saúde:</label>
                <div class="d-flex gap-3 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="castrado">
                        <label class="form-check-label" for="castrado">Castrado</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="vacinado">
                        <label class="form-check-label" for="vacinado">Vacinado</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="observacoes" class="form-label">Observações e Histórico</label>
                    <textarea class="form-control" id="observacoes" rows="3" placeholder="Detalhes sobre comportamento, saúde, história do resgate..."></textarea>
                </div>
            </form>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="btnSalvarPet">Salvar Pet</button>
        </div>
    </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
